{% extends 'products/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-center">Delete Product</h2>
    <div class="alert alert-warning text-center">
      <p>Are you sure you want to delete <strong>{{ company_product.product.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'company_dashboard' %}" class="btn btn-secondary ml-3">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
